<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
     <div class="col-8 m-auto pt-2 pb-2 text-center">
         <h1>Crud em Python</h1>
     </div>

     {{Carro}}

     <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

     <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                 <tr> 
                   <th>{{dbs.id}}</th>
                   <td>{{dbs.modelo}}</td>
                   <td>{{dbs.marca}}</td>
                   <td>{{dbs.ano}}</td>
                   <td>
                        <a href="view/{{dbs.id}}/" class="btn btn-dark">Listar</a>
                        <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                   </td>
                 </tr>
               {% endfor %}
         </tbody>
        </table>
    </div>

    {% load static %}
    <script src= "{% static 'app.js' %}"></script>

</body>
</html>
