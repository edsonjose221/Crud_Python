<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
     <div class="col-8 m-auto pt-2 pb-2 text-center">
         <h1>Cadastro</h1>
     </div>

    

     <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>


    <div id="result">
        
    </div>
    

     <div class="col-8 m-auto pt-2 pb-2 text-center">
         <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="POST">
            {% csrf_token %}
              
       <!--  {{form.as_p}} -->

             <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
             <div class="form-group mt-4">Marca: {{form.marca}}</div>
             <div class="form-group mt-4">Ano: {{form.ano}}</div> <br/>
             <input type="submit" class="btn btn-success" value="Salvar">

         </form>  
    </div>

    {% load static %}
    <script src= "{% static 'app.js' %}"></script>

</body>
</html>
